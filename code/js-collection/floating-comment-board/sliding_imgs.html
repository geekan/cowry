      <td width="500" bgcolor="#FFCC99">第一段内容</td>
      <td width="500" bgcolor="#FF0088">第二段内容</td>
      <td width="500" bgcolor="#ccCC99">第三段内容</td>

<p>&nbsp;</p>
<p><a href="javascript:" onclick="show(1)">展示第一段</a> | 
<a href="javascript:" onclick="show(2)">展示第二段</a> | 
<a href="javascript:" onclick="show(3)">展示第三段</a> | 
<a href="javascript:" onclick="show(4)">展示第四段</a> | 
<a href="javascript:" onclick="show(5)">展示第五段</a> | 
<a href="javascript:" onclick="show(6)">展示第六段</a></p>


<script language="javascript">
var juli = 500;						//每一个片段移动多少像素
var sudu = 53;						//移动速度

function show(n)
{
	var site = parseInt(document.getElementById("neirong").style.left);
	if(!site)site=0;
	yidong(site,-(n-1)*juli);
}


function yidong(xz,js)
{
	
	if(xz > js)
	{
		xz = xz - sudu;
		if(xz-js<=sudu)xz=js
	}
	if(xz < js)
	{
		xz = xz + sudu
		if(js-xz<=sudu)xz=js
	}
	document.getElementById("neirong").style.left = xz+"px";
	
	
	var time_out = setTimeout("yidong("+xz+","+js+")",10);
	
	if(xz == js)
	{
		clearTimeout(time_out);
	}
}
</script> </body></html>
