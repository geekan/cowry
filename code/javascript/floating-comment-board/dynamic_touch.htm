<body>  
<script language="javascript">
function secBoard(a,b,c)
{
var menu=document.getElementById(b).getElementsByTagName("li");
var main=document.getElementById(c).getElementsByTagName("li");
for(i=0;i<menu.length;i++)
menu[i].className="sec1";
menu[a].className="sec2";
for(i=0;i<main.length;i++)
main[i].style.display="none";
main[a].style.display="block";
}
</script>
<div id="header">

    <li onmouseover="secBoard(0,&#39;menu1&#39;,&#39;main1&#39;)" class="sec2">最新新闻</li>

    <li onmouseover="secBoard(3,&#39;menu1&#39;,&#39;main1&#39;)" class="sec1">论坛新帖</li>
  </ul>

  </ul>

</div>
